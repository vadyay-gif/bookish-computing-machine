<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion AI</title>
  <meta name="description" content="Harnessing the power of AI for everyday users." />
  <style>
    :root { --bg:#0b1020; --card:#12193a; --text:#eaf2ff; --accent:#00e5ff; --accent2:#4f7df3; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--text); background: radial-gradient(1200px 600px at 20% -10%, #1a2b6a44, transparent), var(--bg); }
    header { padding: 24px; display:flex; align-items:center; justify-content:space-between; max-width:1100px; margin:0 auto; }
    .logo { font-weight:800; letter-spacing:.5px; font-size:22px; }
    .logo b { background: linear-gradient(90deg,var(--accent2),var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .btn { padding:10px 16px; text-decoration:none; color:#000; background:linear-gradient(90deg,var(--accent),var(--accent2)); border-radius:10px; font-weight:700; }
    .hero { max-width:1100px; margin:40px auto; padding:32px; display:grid; gap:22px; background: linear-gradient(180deg,#ffffff08,#ffffff04); border:1px solid #ffffff12; border-radius:20px; }
    h1 { margin:0; font-size:42px; line-height:1.1; }
    p.lead { margin:0; font-size:18px; opacity:.9; }
    .cta { display:flex; gap:12px; flex-wrap:wrap; }
    .ghost { padding:10px 16px; border:1px solid #ffffff33; border-radius:10px; color:var(--text); text-decoration:none; }
    footer { max-width:1100px; margin:30px auto 60px; padding:0 32px; opacity:.7; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">OR<b>ION</b> AI</div>
    <a class="btn" href="#contact">Contact</a>
  </header>

  <main class="hero">
    <h1>Harnessing the power of AI<br/>for everyday users</h1>
    <p class="lead">
      Orion AI builds approachable AI tools that help with study, work, and daily life—fast, safe, and simple.
    </p>
    <div class="cta">
      <a class="btn" href="#contact">Get in touch</a>
      <a class="ghost" href="#">Learn more</a>
    </div>
  </main>

  <footer>
    © <span id="y"></span> Orion AI · All rights reserved
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
